<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="flexcontainer">
      <div class="nft_image">
        <img class="cube" src="images/image-equilibrium.jpg" alt="nft image">
        <div class="view"><img src="images/icon-view.svg" alt="view icon"></div>
      </div>

      <div class="card">
        <a href="#">
          <h1 class="nftname">Equilibrium #3429</h1>
        </a>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="value">
        <div class="group1 flexchild">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="group2 flexchild">
          <img src="images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>

      <hr class="divider">
      <div class="creator">
        <img class="creatorimg" src="images/image-avatar.png" alt="author picture">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">João Pantaleão</a>.
    </div>
  </footer>











</body>

</html>
